
{% extends 'back/master.html' %}
{% load static %}


{% block headblock %}
<script src = "{% static 'ckeditor/ckeditor.js'%}"></script>
{% endblock %}

{% block mainblock %}

   <!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Edit News<br><small>you can edit your data here!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>News</li>
    <li><a href="/panel/news/edit/{{news.pk}}">Edit</a></li>
</ul>
<!-- END Datatables Header -->

<div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    
                    <h2><strong>Edit</strong> News</h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="{%url 'news_edit' news.pk%}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                    {% csrf_token %}
                    <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="newstitle" value = "{{news.name}}"name="newstitle" class="form-control" placeholder="News Title">
                            </div>
                            <div class="col-md-6">
                            
                                <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category..." style="width: 250px;">
                                        <option value = "{{news.catid}}">{{news.catname}}</option>
                                        {% for i in subcat %}
                                        <option value="{{i.pk}}">{{i.catname}} | {{i.name}}</option>
                                        {% endfor %}  
                                    </select>
                        </div>
                        </div>
                        <div class="form-group">
                                <div class="col-md-12">
                                    <textarea type="text" id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Short txt">{{news.short_txt}}</textarea>
                                </div>                            
                        </div>
                        <script>
                            CKEDITOR.replace('newstxtshort');
                        </script>
                            <div class="form-group">
                                    <div class="col-md-12">
                                        <textarea type="text" id="newstxt" name="newst" rows="5" class="form-control" placeholder="Body txt">{{news.body_txt}}</textarea>
                                    </div>
                                  
                                </div>
                                <script>
                                    CKEDITOR.replace('newstxt');
                                </script>


                                <div class="form-group">

                                            <div class="col-md-6">
                                                <textarea type="text" id="tag" name="tag" rows="2" class="form-control" placeholder="Tags">{{news.tags}}</textarea>
                                            </div>
                                            
                                            <div class = "col-md-6">
                                                <div class = "row" style = "display: block; ">
                                                    <div class = "col-md-12">
                                                        <input type="text" value = "{{news.writer}}" id="writer" name="writer" class="form-control" placeholder="Writer">
                                                    </div>
                                                </div>
                                            </div>
                                           
            
                                      
                                </div>
                                <div class="form-group">
                                        <div class = "col-md-1">
                                            <img style="display: inline-block; width:50px; height:50px;" src={{news.pic}} alt="avatar">
                                        </div>
                                        <div class="col-md-8">
                                            <input type="file" id="files" name="files" class="form-control" placeholder="Short txt">
                                        </div>
                                      
                                </div>
        


                                <div class="form-group">
                                        <div class="col-md-12">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                      
                                    </div>

                   
                                
                   
                 
                  
                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>
      
    </div>



{% endblock %}




{% block footerblock %}

   <!-- Load and execute javascript code used only in this page -->
   <script src="{%static 'back/js/pages/tablesDatatables.js' %}"></script>
   <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
